<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Media Downloader</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="overlay"></div>
      <div class="container">
        <h1>YouTube Media Downloader</h1>
        <p class="subtitle">
          Convert and download YouTube videos in one click.
        </p>
        <form onsubmit="convertIntoMp3(event)">
          <div class="input-container">
            <input
              type="text"
              id="youtubeUrl"
              placeholder="Paste YouTube URL here..."
            />
            <input
              id="submit-btn"
              class="bg-white"
              value="Download"
              type="submit"
            />
          </div>
        </form>
      </div>
    </div>

    <div>
      <!------------- RESULT ------------->
      <div id="status"></div>
      <div id="resultContainer" class="container"></div>
      <div class="loading" id="loading"></div>

      <!------------- GUIDE ------------->
      <div class="guide container">
        <h2>Guide How To Download</h2>
        <div class="guide-wrapper">
          <img
            class="guide-ss"
            src="./images/screenshot-1.png"
            alt="screenshot"
          />
          <img
            class="guide-ss"
            src="./images/screenshot-2.png"
            alt="screenshot"
          />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
