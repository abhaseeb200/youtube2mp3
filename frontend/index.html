<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Media Downloader</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="overlay"></div>
      <div class="container">
        <h1>YouTube Media Downloader</h1>
        <p class="subtitle">Convert and download YouTube videos in one click.</p>
        <form onsubmit="convertIntoMp3(event)">
          <input
            type="text"
            id="youtubeUrl"
            placeholder="Paste YouTube URL here..."
          />
          <button id="submit-btn" class="bg-white" type="submit">Download</button>
        </form>
      </div>
    </div>

    <div>
      <div id="resultContainer"></div>
      <div class="loading" id="loading"></div>
      <div id="status"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
